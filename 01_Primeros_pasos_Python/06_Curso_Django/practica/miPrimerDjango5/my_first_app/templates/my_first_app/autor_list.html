<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <div class="py-0 not-prose overflow-auto rounded-lg bg-white outline outline-white/5 dark:bg-gray-950/50 p-8">
        <h1 class="text-3xl font-bold underline bg-sky-300 white my-3">
            Listado de Autores
        </h1>
        <div class="px-4">
            <div class="mx-auto max-w-md border-x border-x-gray-200 dark:border-x-gray-800 dark:bg-gray-950/10">
                <ul role="list">
                   
                    <li class="flex py-4 first:pt-0 last:pb-0 mx-3 hover:bg-sky-200">
                        <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
                        <div class="ml-3 overflow-hidden">
                            <p class="text-sm font-medium text-gray-900 dark:text-white">{{autor.nombre}}</p>
                            <p class="truncate text-sm text-gray-500 dark:text-gray-400">{{autor.birth_date}}</p>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
